{% extends 'base.html' %}
{% block page_content %}
        {%  load static %}
<style>
    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit], input[type=password] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: antiquewhite;
        padding: 20px;
    }

    label {
        font-family: PoliteType, Courier, "Liberation Serif";
    }
</style>
<body>
<div class="container">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.username.label_tag}}
        {{ form.username}}

        {{ form.password.label_tag}}
        {{ form.password}}

        {{ form.errors }}

        <input type="submit" value="Login">
    </form>
</div>

</body>
{% endblock %}
